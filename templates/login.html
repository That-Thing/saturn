<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="shortcut icon" type="image/png" href="/{{data['faviconUrl']}}"/>
	</head>
	<body class="{{currentTheme}}">
        <nav>
            {% include 'nav.html' %}
        </nav>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required autocomplete="off">
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required autocomplete="off">
				<div class="msg">{{msg}}</div>
				<input type="submit" value="Login">
			</form>
		</div>
		<script src="{{ url_for('static', filename='js/themes.js') }}"></script>
	</body>
</html>
