<html>
    <head>
        <title>{{data['siteName']}} - Boards</title>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='css/global.css') }}" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="/{{data['faviconUrl']}}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body class="{{currentTheme}}">
        <nav>
            {% include 'nav.html' %}
        </nav>
        <div id="boardsDiv" class="box alligned">
            <div id="board-list-header">
                <span id="board-label">Board</span><span class="board-list-label">Posts</span><span class="board-list-label">PPH</span><span class="board-list-label">Users</span>
            </div>
            <div id="boardContainer" class="settings-category">
                {% for board in sqlData %}
                    <div class="board-entry">
                        <a href="/{{board['uri']}}/">/{{board['uri']}}/ - {{board['name']}}</a>
                        
                        <span class="board-list-label">{{board['posts']}}</span>
                        <span class="board-list-label">{{board['PPH']}}</span>
                        <span class="board-list-label">{{board['users']}}</span>
                        <br>
                        <span>{{board['description']}}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/themes.js') }}"></script>
    </body>
</html>
