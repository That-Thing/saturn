<span id="navMain">
    {% if request.endpoint != 'index'%} 
        <a href="{{ url_for('index') }}"><i class="fas fa-home text-icon"></i>Home</a>
    {%endif%}
    {% if request.endpoint != 'boards'%}
    <a href="{{ url_for('boards') }}"><i class="fas fa-stream text-icon"></i>Boards</a>
    {%endif%}
    {% if request.endpoint != 'help'%}
    <a href="{{ url_for('help') }}"><i class="fas fa-question text-icon"></i>Help</a>
    {%endif%}
    <a href="settings"><i class="fas fa-cog text-icon"></i>Settings</a>
    <select onchange="changeTheme(this.value, {{themes}})" id="theme-select">
        {% for theme in themes %}
            <option id="{{themes[theme]['class']}}" value="{{themes[theme]['id']}}">{{themes[theme]['name']}}</option>
        {% endfor %}
    </select>
</span>
{% if request.endpoint == 'board' or request.endpoint == 'thread' %}
    <span id="nav-secondary">
        <span>
            [
            <a href="#banner"><i class="fas fa-arrow-up"></i></a>
            /
            <a href="#footer"><i class="fas fa-arrow-down"></i></a>
            ]
        </span>
        <div class="nav-button" onclick="showHiddenMenu()"><i class="fas fa-eye-slash text-icon"></i><label>Hidden Posts</label></div>
    </span>
{%endif%}
